<div class="language-container">
	<label for="language-select">{{chooseLanguageText}}</label>
	<select name="language-select" id="language-select" #languages (change)="languageChanged(languages.value)">
		<option value="pl_PL">{{polish}}</option>
		<option value="en_US">{{english}}</option>
	</select>
</div>
